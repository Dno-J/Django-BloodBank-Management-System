{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Blood - BLOOD BANK</title>

  <!-- ðŸ”— Bootstrap CSS for responsive styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ðŸ”  Google Fonts for stylish headings -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron&display=swap" rel="stylesheet" />

  <!-- âœ¨ AOS animation library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    /* ðŸŒ‘ Dark background and modern font */
    body {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    /* ðŸ”´ Centered title in navbar using Bebas Neue */
    .navbar-brand {
      font-family: 'Bebas Neue', cursive;
      font-size: 2.5rem;
    }

    /* ðŸ§¾ Stylish input form box */
    .form-box {
      background: rgba(255, 255, 255, 0.05);              /* subtle transparent box */
      border: 1px solid #ff4d6d;                          /* red border */
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.2);        /* soft red glow */
    }
  </style>
</head>

<body>

<!-- ðŸ”º Top navigation bar with centered title -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container justify-content-center">
    <a class="navbar-brand text-danger" href="/">BLOOD BANK MANAGEMENT SYSTEM</a>
  </div>
</nav>

<!-- ðŸ’‰ Request Blood Form Section -->
<div class="container mt-5">

  <!-- âœ¨ Form title with fade animation -->
  <h2 class="text-center mb-4" data-aos="fade-up">Request Blood</h2>

  <!-- ðŸ“¥ Blood request form using POST -->
  <form method="POST" action="{% url 'request_blood' %}"
        class="form-box mx-auto col-md-6"
        data-aos="zoom-in" data-aos-delay="100">

    {% csrf_token %}
    {{ form.as_p }}  <!-- Django renders all form fields inside <p> tags -->

    <!-- ðŸ”˜ Submit Button -->
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-danger px-4">Submit</button>
    </div>
  </form>
</div>

<!-- ðŸ”Œ Bootstrap and AOS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>

</body>
</html>
