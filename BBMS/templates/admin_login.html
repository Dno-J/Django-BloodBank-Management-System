{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Blood Bank</title>

  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron&display=swap" rel="stylesheet" />

  <style>
    /* üî∑ Page Base Styling */
    body {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* üî∑ Navbar */
    .navbar {
      min-height: 60px;
      padding: 0.5rem 1rem;
    }

    /* üåü Glowing About Me Box */
    .glow-box {
      padding: 8px 18px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid transparent;
      animation: glowPulse 3s infinite ease-in-out;
      box-shadow: 0 0 10px rgba(255, 221, 51, 0.6);
      transition: transform 0.3s ease;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .glow-box:hover {
      transform: scale(1.05);
    }

    @keyframes glowPulse {
      0%   { border-color: #ffde59; box-shadow: 0 0 8px #ffde59; }
      25%  { border-color: #ff4d6d; box-shadow: 0 0 12px #ff4d6d; }
      50%  { border-color: #00f7ff; box-shadow: 0 0 10px #00f7ff; }
      75%  { border-color: #ffde59; box-shadow: 0 0 14px #ffde59; }
      100% { border-color: #ff4d6d; box-shadow: 0 0 8px #ff4d6d; }
    }

    /* üì¶ Login Box */
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ff4d6d;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 77, 109, 0.5);
      max-width: 400px;
      margin: 60px auto;
      text-align: center;
    }

    .login-box h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 2.5rem;
      color: #ffde59;
      margin-bottom: 30px;
    }

    /* üîò Input Fields */
    .form-control {
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: none;
    }

    /* üîò Login Button */
    .btn-login {
      margin-top: 15px;
      border-radius: 10px;
      background-color: #ff4d6d;
      color: #fff;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #e94560;
    }

    /* ‚ùó Error Message */
    .error-message {
      color: #ff4d6d;
      margin-top: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<!-- üî∫ NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Glowing About Me link -->
    <a href="{% url 'about' %}" class="glow-box text-warning text-decoration-none">About Me</a>

    <!-- Center Title -->
    <a class="navbar-brand text-danger mx-auto" href="{% url 'home' %}">BLOOD BANK MANAGEMENT SYSTEM</a>

    <!-- Spacer for balance -->
    <span style="width: 80px;"></span>
  </div>
</nav>

<!-- üß∑ LOGIN BOX -->
<div class="login-box">
  <h2>Admin Login</h2>

  <!-- Login Form -->
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
    <button type="submit" class="btn btn-login w-100">Login</button>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
  </form>
</div>

</body>
</html>
