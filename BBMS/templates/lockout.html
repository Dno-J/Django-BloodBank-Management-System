  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #ff4d6d;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .lockout-container {
      background-color: rgba(255, 255, 255, 0.03);
      padding: 60px 40px;
      border-radius: 16px;
      border: 2px solid #ff4d6d;
      box-shadow: 0 0 25px rgba(255, 77, 109, 0.4);

      width: 100%;
    }

    .lockout-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff4d6d;
      animation: pulse 1s infinite alternate;
    }

    .lockout-container p {
      font-size: 1.1rem;
      color: #f8d7da;
    }

    .btn-return {
      margin-top: 30px;
      background-color: #ff4d6d;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn-return:hover {
      background-color: #e94560;
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 8px #ff4d6d;
      }
      to {
        text-shadow: 0 0 20px #ff4d6d;
      }
    }

    footer {
      margin-top: 40px;
      color: #ccc;
      font-size: 0.95rem;
    }

    footer span {
      color: #ff4d6d;
      cursor: pointer;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }
  </style>
</head>
