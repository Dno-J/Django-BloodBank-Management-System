{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Donor - BLOOD BANK</title>

  <!-- 🔗 Bootstrap for layout and styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- 🔠 Custom fonts for branding -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron&display=swap" rel="stylesheet" />

  <!-- 🔄 AOS for scroll animations -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    /* 🌒 Dark theme background and base text settings */
    body {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    /* 🧠 System title font and size */
    .navbar-brand {
      font-family: 'Bebas Neue', cursive;
      font-size: 2.5rem;
    }

    /* 🧾 Stylish form container box */
    .form-box {
      background: rgba(255, 255, 255, 0.05);        /* transparent white background */
      border: 1px solid #ff4d6d;                    /* red-pink border */
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.2);  /* soft red glow */
    }
  </style>
</head>

<body>

<!-- 🔺 Top Navigation Bar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container justify-content-center">
    <!-- 🩸 Title centered in nav -->
    <a class="navbar-brand text-danger" href="/">BLOOD BANK MANAGEMENT SYSTEM</a>
  </div>
</nav>

<!-- 📝 Donor Registration Form Section -->
<div class="container mt-5">

  <!-- ✨ Section heading with fade-up animation -->
  <h2 class="text-center mb-4" data-aos="fade-up">Register as a Donor</h2>

  <!-- 🧾 Form: POSTs to the register_donor view -->
  <form method="POST" action="{% url 'register_donor' %}"
        class="form-box mx-auto col-md-6"
        data-aos="zoom-in" data-aos-delay="100">

    {% csrf_token %}
    {{ form.as_p }}  <!-- Django form renders all fields with <p> tags -->

    <!-- 📩 Submit Button -->
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-danger px-4">Submit</button>
    </div>
  </form>
</div>

<!-- 🚀 Scripts: Bootstrap + AOS init -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>

</body>
</html>
