        value: "@&csat(f@@$#&f_m1!xqo=wyg1a#u%@-_sd4-#%(4ow(06v!6f"  # üîê Wrapped in quotes to handle special characters
      - key: DJANGO_SETTINGS_MODULE
        value: BBMS.settings     # ‚úÖ Matches your actual project name
      - fromDatabase:
          name: bloodbank-db
          property: connectionString
          key: DATABASE_URL      # ‚úÖ Injects PostgreSQL URL into Django

databases:
